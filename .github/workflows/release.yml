name: Build and Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install package + PyInstaller (Linux)
        if: runner.os == 'Linux'
        run: |
          python -m pip install -U pip
          pip install -e .
          pip install pyinstaller

      - name: Install package + PyInstaller (Windows)
        if: runner.os == 'Windows'
        run: |
          python -m pip install -U pip
          pip install -e .
          pip install pyinstaller

      # Build app (adjust this command if your entrypoint differs)
      - name: Build with PyInstaller (Linux)
        if: runner.os == 'Linux'
        run: |
          pyinstaller --noconfirm --clean --name "GuitarTrainer" --windowed scripts/run_gui.py
          cd dist
          zip -r GuitarTrainer-linux-x64.zip GuitarTrainer

      - name: Build with PyInstaller (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          pyinstaller --noconfirm --clean --name "GuitarTrainer" --windowed scripts\run_gui.py
          Compress-Archive -Path "dist\GuitarTrainer\*" -DestinationPath "dist\GuitarTrainer-windows-x64.zip" -Force

      - name: Upload artifact (Linux)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: GuitarTrainer-linux-x64
          path: dist/GuitarTrainer-linux-x64.zip

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: GuitarTrainer-windows-x64
          path: dist/GuitarTrainer-windows-x64.zip

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/GuitarTrainer-*.zip
          generate_release_notes: true
